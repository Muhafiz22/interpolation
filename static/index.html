<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Interpolation</title>
	<link href="css/style.css" rel="stylesheet" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/htmx.org@2.0.2"
		integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
		crossorigin="anonymous"></script>
</head>

<body>
	<form hx-post="/process" hx-target="#output" class="flex flex-col justify-between">
		<div class="flex flex-col justify-around items-center mx-10 text-xl font-bold my-2">
			<div class="mr-10">Enter the values of X:</div>
			<input type="text" hx-target="#status-x" hx-swap="innerHTML"
				class="hover:scale-125 bg-cyan-300 rounded duration-300" name="data-x"
				hx-post="/validate-x" />
			<div id="status-x"></div>
		</div>
		<div class="flex flex-col justify-around items-center mx-10 text-xl font-bold my-2">
			<div class="mr-10">Enter the values of Y:</div>
			<input type="text" hx-target="#status-y" hx-swap="innerHTML"
				class="hover:scale-125 bg-cyan-300 rounded duration-300" name="data-y"
				hx-post="/validate-y" />
			<div id="status-y"></div>
		</div>

		<div class="flex flex-col justify-around items-center mx-10 text-xl font-bold my-2">
			<div class="mr-10">Enter the Approx value for x:</div>
			<input type="text" class="hover:scale-125 bg-cyan-300 rounded duration-300" name="data-approx"
				hx-trigger="change" hx-post="/get-approx" />
		</div>
		<button hx-on:htmx:config-request="event.preventDefault()"
			class="cursor-pointer flex flex-col items-center m-auto bg-blue-200 my-2 w-fit p-5 rounded hover:p-6 ease-in-out duration-300"
			hx-target="#output" hx-swap="outerHTML">
			Process Data
		</button>
	</form>
	<div id="output"
		class=" flex flex-col items-center m-auto bg-blue-200 my-2 w-fit p-5 rounded hover:p-6 fond-bold text-xl ease-in-out duration-300">
		[]</div>

	<button class=" flex flex-col items-center m-auto bg-blue-200 my-2 w-fit p-5 rounded hover:p-6 ease-in-out duration-300"
		hx-get="/get-table" hx-target="#table" hx-swap="innerHTML">Show table</button>
	<div id="table"></div>
</body>
<script></script>

</html>
